<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedRecipe.imagePath" 
      alt="{{selectedRecipe.name}}"
      class="img-responsive recipe-img">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
      appDropdown>
      <button type="button" 
        class="btn btn-primary dropdown-toggle">
        Change <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()"class="pointer">Add ingredients to shopping list</a></li>
        <li><a class="pointer" (click)="onEditRecipe()">Edit recipe</a></li>
        <li><a class="pointer">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div><br>
<div class="row">
  <div class="col-xs-12">
    {{selectedRecipe.description}}
  </div><br><br>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngFor="let ingredient of selectedRecipe.ingredients">
      <li class="list-group-item"><span>{{ingredient.name}} - </span><span>{{ingredient.amount}}g</span></li>
    </ul>
   
  </div>
</div>
